<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{contact.contact_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="message-container">
    <div class="message-content">
      <div class="message-card">
        <div class="message-info">
          <div class="profile-pic"></div>
          <h3>{{user}}</h3>
        </div>
        <div class="message-content" *ngFor="let message of message">
          <p>{{message.send_message}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="message-wrapper-bar">
    <div class="message-wrapper">
      <form class="send-form" [formGroup]="sendForm">
        <input type="text" placeholder="Digite aqui..." formControlName="send_message" name="send_message"  [ngModel]="cleanMessage">
        <button class="btn-send" (click)="sendMessages()">
          <ion-icon name="send"></ion-icon>
        </button>
      </form>
    </div>
  </div>

</ion-content>
